<header th:fragment="header" class="main-header">
    <div class="d-flex align-items-center logo-box justify-content-between">
        <a href="#" class="waves-effect waves-light nav-link rounded d-none d-md-inline-block mx-10 push-btn" data-toggle="push-menu" role="button">
            <i class="ti-menu"></i>
        </a>
        <!-- Logo -->
        <a th:href="@{/dashboard}" class="logo">
            <!-- logo-->
            <div class="logo-lg">
                <span class="dark-logo"><img src="../images/logo-light-text.png" alt="logo"></span>
            </div>
        </a>
    </div>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top pl-10">
        <!-- Sidebar toggle button-->
        <div class="app-menu">
            <ul class="header-megamenu nav">
                <a href="#" class="waves-effect waves-light nav-link rounded d-md-none mx-10 push-btn" data-toggle="push-menu" role="button">
                    <i class="ti-menu"></i>
                </a>
            </ul>
        </div>

        <div class="navbar-custom-menu r-side">
            <ul class="nav navbar-nav">
                <li class="btn-group nav-item d-lg-inline-flex d-none">
                    <a href="#" data-provide="fullscreen" class="waves-effect waves-light nav-link rounded full-screen" title="Full Screen">
                        <i class="ti-fullscreen"></i>
                    </a>
                </li>
                <!-- User Account-->
                <li class="dropdown user user-menu">
                    <a href="#" class="waves-effect waves-light dropdown-toggle" data-toggle="dropdown" title="User">
                        <i class="ti-user"></i>
                    </a>
                    <ul class="dropdown-menu animated flipInX">
                        <li class="user-body">
                            <a class="dropdown-item" href="#"><i class="ti-user text-muted mr-2"></i> Thông tin cá nhân</a>
                            <a class="dropdown-item" href="#"><i class="ti-settings text-muted mr-2"></i> Cài Đặt</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="ti-lock text-muted mr-2"></i> Đăng xuất</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
